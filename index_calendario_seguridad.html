<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario seguro</title>
</head>
<body>
    <!-- correo nombre pais codigo -->
    <main>
        <form action="">
            <label for="Correo">
                <span>多Cual es tu correo?

                </span>
                <input type="email" name="Correo" id="Correo" autocomplete="email" required> 
            </label>
            <label for="Nombre">
                <span>多Cual es tu nombre?

                </span>
                <input type="text" name="Nombre" id="Nombre" autocomplete="name" required>
            </label>
            <label for="Pais">
                <span>多De que pais sos?

                </span>
                <input type="text" name="Pais" id="Pais" autocomplete="country" required>
            </label>
            <label for="Codigo">
                <span>多Cual es tu codigo Postal?

                </span>
                <input type="text" name="Codigo" id="Codigo" autocomplete="postal-code" required>
            </label>
            <input type="submit">
        </form>

    </main>
</body>
</html>
